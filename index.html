<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <button id="addBook">
        Add
        <i class="fas fa-plus"></i>
    </button>

    <div class="containerBooks">
        
    </div>

    <div class="poup" id="popUpForm">
        <button id="closePopup">x</button>
        <h3>Add Book</h3>
        <label>Book:</label>
        <input type="text" id="bookTitle">
        <label>Author:</label>
        <input type="text" id="bookAuthor">
        <label>Pages:</label>
        <input type="number" id="bookPages">
        <p>Have you read it?</p> 
        <div class="read-it">
            <label for="bookYesRead">Yes</label>
            <input type="radio" value="read" name="readit" id="bookYesRead">
            <label for="bookNoRead">No</label>
            <input type="radio" value="not read" name="readit" id="bookNoRead"> 
        </div> 

        <button id="addNew">Add Book</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
